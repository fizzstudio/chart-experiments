<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Line Chart</title>

  <style type="text/css">
    header {
      position: relative;
      text-align: center;
    }

    footer {
      font-size: smaller;
      margin-top: 2em;
      text-align: center;
    }

    body>div>div,
    header {
      margin: 0 auto;
      max-width: 960px;
      padding: 0 1em;
      position: relative;
    }
  </style>
  <style>
    /*  SVG styles */
    .axis {
      fill: none;
      stroke: black;
      stroke-width: 2px;
      stroke-linecap: round;
    }

    .tick_label {
      fill: black;
      stroke: none;
      text-anchor: middle;
      font-family: Verdana, sans-serif;
      font-size: 15px;
    }

    .y .tick_label {
      text-anchor: end;
    }

    .dataline path {
      fill: none;
      stroke: currentColor;
      stroke-width: 3px;
      stroke-linecap: round;
    }

      .dataline text {
        fill: currentColor;
        stroke: none;
        font-weight: bold;
      }

      .dataline.series_0 {
        color: #00aa55;
      }

      .dataline.series_1 {
        color: #009fd4;
      }

      .dataline.series_2 {
        color: #b381b3;
      }

      .dataline.series_3 {
        color: #939393;
      }

      .dataline.series_4 {
        color: #aa8f00;
      }

      .dataline.series_5 {
        color: #d47500;
      }

      .dataline.series_6 {
        color: #f64747;
      }

    .dataline.lowlite {
      opacity: 0.2;
    }

    .dataline.hide {
      display: none;
    }

  </style>
</head>

<body>
  <div id="fullContainer">
    <header role="banner">
      <h1>Line Chart</h1>
    </header>
    <main role="main">
      <section id="chart">

      </section>
    </main>
  </div>

  <script src="line_chart.js"></script>

</body>
</html>
